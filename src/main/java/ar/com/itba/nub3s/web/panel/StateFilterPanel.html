<wicket:panel>
	<form class="form-inline pull-right" wicket:id="form">
		<small>
			<label>Canal:</label>
		</small>
		<div class="form-group ">
			<select class="form-control input-sm" wicket:id="channel"></select>
		</div>
		<small>
			<label>Desde:</label>
		</small>
		<div class="form-group">
			<span type="text" wicket:id="to"> </span>
		</div>
		<small>
			<label>Pasos:</label>
		</small>
		<div class="form-group">
			<input type="text" size="2" wicket:id="steps"/>
		</div>
		<div class="checkbox">
			<small>
				<label>
					<input type="checkbox" wicket:id="enhanced"/>Mejorar contraste
				</label>
			</small>
		</div>
		<button type="submit" class="btn btn-primary btn-sm" wicket:id="search">Obtener</button>
	</form>
</wicket:panel>
