<wicket:panel>
	<form class="form-inline margin-top-5 margin-right-5 pull-right" wicket:id="form">
		<small>
			<label>Channel:</label>
		</small>
		<div class="form-group">
			<select class="form-control input-sm" wicket:id="channel" ></select>
		</div>
		<small>
			<label>To:</label>
		</small>
		<div class="form-group">
			<span type="text" wicket:id="to"> </span>
		</div>
		<small>
			<label>Steps:</label>
		</small>
		<div class="form-group">
			<input type="text" wicket:id="steps"/>
		</div>
		<button type="submit" class="btn btn-primary btn-sm" wicket:id="search">Get</button>
	</form>
</wicket:panel>
