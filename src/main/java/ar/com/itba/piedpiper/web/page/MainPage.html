<wicket:extend>
	<div class="container">
		<div class="row well" wicket:id="filterPanel">
		</div>
		<div class="row well">
		<div class="row">
			<div class="col-md-6">
				<div class="text-center" wicket:id="stateDate"></div>
				<div class="text-center" wicket:id="stateFilename"></div>
			</div>
		</div>
			<div style="position: relative; left: 0; top: 0;">
				<img class="col-md-6" style="position: relative; top: 0; left: 0;" wicket:id="imageAnim"/>
				<img class="col-md-6" style="position: absolute; top: 0; left: 0;" wicket:id="trail">
			</div>
			<div>
				<img class="col-md-6" wicket:id="imagePred">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-1 col-md-offset-10">
				<button wicket:id="previous" type="button" class="btn btn-primary">Previous</button>
			</div>
			<div class="col-md-1">
				<button wicket:id="next" type="button" class="btn btn-primary">Next</button>
			</div>
		</div>
	</div>
</wicket:extend>
