<wicket:extend>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form wicket:id="form" class="form-inline margin-bottom-5">
					<div class="form-group">
						<label for="filenameInput" >Filter:</label>
						<input type="text" class="form-control input-sm" id="filenameInput" placeholder="Type date or filename" wicket:id="filename" />
					</div>
					<button class="btn btn-primary" wicket:id="filter" type="submit">Search</button>
				</form>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="table-responsive">
				<table wicket:id="container" class="table table-bordered table-condensed table-hover table-striped">
					<tbody>
						<thead>
							<th>Filename</th>
							<th>Channel</th>
							<th>Zone</th>
							<th>Date</th>
							<th>Image</th>
						</thead>
						<tr wicket:id="meteoStateList">
							<td><span wicket:id="filename"></span></td>
							<td><span wicket:id="channel"></span></td>
							<td><span wicket:id="zone"></span></td>
							<td><span wicket:id="date"></span></td>
							<td><img wicket:id="image"/ height="128" width="128"></td>
						</tr>
					</tbody>
				</table>
				<div wicket:id="navigator"></div>
			</div>
		</div>
	</div>
</wicket:extend>>
