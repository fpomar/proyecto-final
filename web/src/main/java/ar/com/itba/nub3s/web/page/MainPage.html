<wicket:extend>
	<div class="container">
		<div class="row well" wicket:id="filterPanel"></div>
		<div class="row well">
			<div class="row">
				<div class="text-center" wicket:id="stateDate"></div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-3 col-md-offset-3 text-center" wicket:id="feedback"></div>
				<div class="col-md-2">
					<button wicket:id="saveState" type="button" class="btn btn-success">Guardar estado</button>
				</div>
				<div class="col-md-2 ">
					<button wicket:id="trailsToggle" type="button" class="btn btn-primary">Ocultar caminos</button>
				</div>
				<div class="col-md-2">
					<button wicket:id="arrowsToggle" type="button" class="btn btn-danger">Ocultar flechas</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 text-center"><b>Descripci&oacute;n</b></div>
				<div class="col-md-9 text-center"><b>Animaci&oacute;n</b></div>
			</div>
			<div class="row">
				<div style="position: relative;">
					<div class="col-md-3 text-justify" wicket:id="brief"></div>
					<img class="col-md-9" wicket:id="imageAnim"/>
					<img class="col-md-9" style="position: absolute; top: 0; right: 0;" wicket:id="trails">
					<img class="col-md-9" style="position: absolute; top: 0; right: 0;" wicket:id="arrows">
					<img class="col-md-9" style="position: absolute; top: 0; right: 0;" wicket:id="animationMap">
				</div>
			</div>
		</div>
		<div class="row well">
			<div class="row">
				<div class="col-md-4 text-center"><b>Predicci&oacute;n</b></div>
				<div class="col-md-4 text-center"><b> Ultimo estado</b></div>
				<div class="col-md-4 text-center"><b> Diferencia</b></div>
			</div>
			<div class="row" style="position: relative;">
				<img class="col-md-4" wicket:id="prediction">
				<img class="col-md-4" style="position: absolute; top: 0; left: 0;" wicket:id="predictionMap">
				<img class="col-md-4" wicket:id="lastState"/>
				<img class="col-md-4" wicket:id="difference"/>
			</div>
		</div>
	</div>
</wicket:extend>
