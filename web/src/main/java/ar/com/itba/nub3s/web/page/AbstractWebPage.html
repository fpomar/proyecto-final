<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
		#mainNavbar > div.container {
		 	margin-left: 0;
		 	margin-right: 0;
		}
		
		.ajax-loading {
			background: white;
			border: 1px solid #ccc;
			padding: 5px;
			box-shadow: 0 0 15px #bbb;
			position: fixed;
			z-index: 9999999999999;
			width: 100%;
			height: 100%;
			opacity: 0.25;
			display: none;
		}
		
		.ajax-loading-img {
			background: url("/spinner.gif") no-repeat center;
			width: 50px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div id="ajaxveil" class="ajax-loading">
		<div style="position: fixed;top: 40%;left: 50%;">
			<div class="ajax-loading-img"></div>
		</div>
	</div>
	<div wicket:id="navbarPanel" id="mainNavbar">navBar</div>
	<div>
		<wicket:child />
	</div>
</body>
</html>
